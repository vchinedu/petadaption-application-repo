# database init, supports mysql too
database=mysql
spring.datasource.url=${MYSQL_URL:jdbc:mysql://petclinic.cvcemq6g63j6.eu-west-1.rds.amazonaws.com:3306/petclinic}
spring.datasource.username=${MYSQL_USER:admin}
spring.datasource.password=${MYSQL_PASS:admin123}
spring.datasource.schema=classpath*:db/mysql/schema.sql
spring.datasource.data=classpath*:db/mysql/data.sql
# SQL is written to be idempotent so this is safe
spring.datasource.initialization-mode=always
